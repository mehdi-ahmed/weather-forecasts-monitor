spring.application.name=weather-forecasts-monitor
spring.devtools.restart.enabled=false
#Mongo config
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=weatherDB
spring.data.mongodb.repositories.type=auto
# Endoint
endpoint.url=https://api.openweathermap.org/data/2.5/
api.key=af62d6eedc4807f9dadb57fabbd073db
# Scheduler
# Weather API webservice is updated no more than one time every 10 minutes.
# Scheduler delay time is set by default to 11
# Task to be executed every 11 minutes only between Monday and Friday
#cron.expression=0 */11 * * * MON-SAT
cron.expression=0 */11 * */5 * ?












